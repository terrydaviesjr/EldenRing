<form class="npc-edit__form" [formGroup]="form">
    <div class="row">
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias">
            </mat-form-field>
        </div>
    </div>
    
    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <textarea matInput formControlName="location"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quest</mat-label>
        <textarea matInput formControlName="quest"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Drops</mat-label>
        <textarea matInput formControlName="drop"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="save()">Save</button>
</form>
