<form class="npc-edit__form" #form="ngForm">
    <div class="row">
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput name="name" [(ngModel)]="npc.name">
            </mat-form-field>
        </div>
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Alias</mat-label>
                <input matInput name="alias" [(ngModel)]="npc.alias">
            </mat-form-field>
        </div>
    </div>
    
    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <textarea matInput name="location" [(ngModel)]="npc.location"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quest</mat-label>
        <textarea matInput name="quest" [(ngModel)]="npc.quest"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Drops</mat-label>
        <textarea matInput name="drop" [(ngModel)]="npc.drop"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="save()">Save</button>
</form>
