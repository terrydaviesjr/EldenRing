<div class="npc-search">
    <div class="npc-search__header">
        <span>NPC Search</span>
        <a routerLink="add-npc" title="Add npc">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="row__column row__column--6">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="row__column row__column--6">
                <mat-form-field appearance="fill">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

    </form>
    
    <table mat-table [dataSource]="filteredNpcs" *ngIf="filteredNpcs && filteredNpcs.length > 0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let npc">
                <div class="npc-search__cell">
                    {{npc.name}}
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let npc">
                <div class="npc-search__cell">
                    <span [innerHTML]="npc.location"></span>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr [routerLink]="row.alias" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="npc-search__no-results" *ngIf="!filteredNpcs || filteredNpcs.length === 0">
        <p>No Results Found</p>
    </div>    
</div>
