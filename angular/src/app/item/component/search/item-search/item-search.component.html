<div class="item-search">
    <div class="item-search__header">
        <span>Item Search</span>
        <a routerLink="add-item" title="Add Item">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="row__column row__column--4">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="row__column row__column--4">
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
            <div class="row__column row__column--4">
                <mat-form-field appearance="fill">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Item Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let type of itemTypeOptions" [value]="type">{{type.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    
    <table mat-table [dataSource]="filteredItems" *ngIf="filteredItems && filteredItems.length > 0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">
                <div class="item-search__cell">
                    {{item.name}}
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let item">
                <div class="item-search__cell">
                    <span [innerHTML]="item.description"></span>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let item">
                <div class="item-search__cell">
                    <span [innerHTML]="item.location"></span>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr [routerLink]="row.alias" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="item-search__no-results" *ngIf="!filteredItems || filteredItems.length === 0">
        <p>No Results Found</p>
    </div>    
</div>
