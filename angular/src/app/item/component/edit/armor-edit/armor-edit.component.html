<form class="item-edit__form" [formGroup]="form">
    <div class="row">
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Item Type</mat-label>
                <mat-select formControlName="type" [compareWith]="compareFn" [disabled]="true">
                    <mat-option *ngFor="let type of itemTypeOptions" [value]="type">{{type.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row__column row__column--6">
            <mat-form-field appearance="fill">
                <mat-label>Item Subtype</mat-label>
                <mat-select formControlName="subtype">
                    <mat-option value="Head">Head</mat-option>
                    <mat-option value="Chest">Chest</mat-option>
                    <mat-option value="Arms">Legs</mat-option>
                    <mat-option value="Feet">Feet</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight" type="number">
    </mat-form-field>

    <div class="row">
        <div class="row__column row__column--6">
            <h2>Damage Negation</h2>
            <div class="row">
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Physical</mat-label>
                        <input matInput formControlName="physical" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Strike</mat-label>
                        <input matInput formControlName="strike" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Slash</mat-label>
                        <input matInput formControlName="slash" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Pierce</mat-label>
                        <input matInput formControlName="pierce" type="number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Magic</mat-label>
                        <input matInput formControlName="magic" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Fire</mat-label>
                        <input matInput formControlName="fire" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Lightning</mat-label>
                        <input matInput formControlName="lightning" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Holy</mat-label>
                        <input matInput formControlName="holy" type="number">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row__column row__column--6">
            <h2>Resistance</h2>
            <div class="row">
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Immunity</mat-label>
                        <input matInput formControlName="immunity" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Robustness</mat-label>
                        <input matInput formControlName="robustness" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Focus</mat-label>
                        <input matInput formControlName="focus" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Vitality</mat-label>
                        <input matInput formControlName="vitality" type="number">
                    </mat-form-field>
                </div>
                <div class="row__column row__column--3">
                    <mat-form-field appearance="fill">
                        <mat-label>Poise</mat-label>
                        <input matInput formControlName="poise" type="number">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <textarea matInput formControlName="location"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="saveItem()">Save</button>
</form>
